<ion-header>
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans&display=swap" rel="stylesheet">
</ion-header>

<ion-content class ="background" >

    <div class="voltar">
        <img src = "assets\img\Icones\back-arrow.png" routerLink= "/lg-alun" routerDirection="root"  width ="30" height="30"/>
    </div>  

  <div class="aluno">
      <img src = "assets\img\Icones\Aluno-Icon.png"  width ="110 " height="110"/>
  </div>

  <div class="alun">
      <ion-text color = "light">Aluno</ion-text>
      </div>
<br>
  <div>
      <ion-item class="RA">
<ion-input type="text" placeholder="RA" [(ngModel)]="cadastroForm.ra"></ion-input>
</ion-item>
</div>

<br>
  <div>
      <ion-item class="Nome ">
<ion-input type="text" placeholder="NOME COMPLETO" [(ngModel)]="cadastroForm.nome"></ion-input>
</ion-item>
</div>

<br>
<div>
    <ion-item class="Email">
<ion-input type="text" placeholder="EMAIL" [(ngModel)]="cadastroForm.email"></ion-input>
</ion-item>
</div>

<br>
<div>
    <ion-item class="Email1">
<ion-input type="text" placeholder="CONFIRMAR EMAIL"></ion-input>
</ion-item>
</div>

<br>
<div>
    <ion-item class="Senha">
<ion-input type="text" placeholder="SENHA" [(ngModel)]="cadastroForm.password"></ion-input>
</ion-item>
</div>

<br>
<div>
    <ion-item class="Senha1">
<ion-input type="text" placeholder="CONFIRMAR SENHA" ></ion-input>
</ion-item>
</div>

<br>


<div>  
    <ion-button type="Submit" class="button1" (click)="criarNovaConta()"> 
        Cadastrar
    </ion-button>
</div>


</ion-content>
